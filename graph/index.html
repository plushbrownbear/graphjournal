<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Do graph</title>
  </head>
  <body>

    <h2>Make some graph</h2>
    <p>This page demonstrates graph concept.</p>
    <!-- <p>React is loaded as a script tag.</p> -->

    <!-- We will put our React component inside this div. -->
    <div id="graph"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <!-- <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> -->

    <script src="graph.js"></script>
    <script src="digraph.js"></script>

    <script type="text/javascript">

    // undirected graph:
    const g1 = new Graph(6);
    // g1.numOfVertices = 6
    g1.addVertex(0)
    g1.addVertex(1)
    g1.addVertex(2)
    g1.addVertex(3)
    g1.addVertex(4)
    g1.addVertex(5)
    
    g1.addEdge(0, 1)
    g1.addEdge(0, 2)
    g1.addEdge(0, 3)
    g1.addEdge(0, 4)
    g1.addEdge(0, 5)

    g1.addEdge(1, 0)
    g1.addEdge(1, 5)

    g1.addEdge(5, 1)
    g1.addEdge(5, 0)

    g1.addEdge(4, 0)
    g1.addEdge(4, 3)

    g1.addEdge(3, 0)
    g1.addEdge(3, 4)

    g1.addEdge(2, 0)

    g1.printGraph()

    console.log("edge count for a vertex: " + g1.getEdgeCnt(0, false))

    // directional graph di-graph:
    const g2 = new Digraph(6);
    
    g2.addVertex(0)
    g2.addVertex(1)
    g2.addVertex(2)
    g2.addVertex(3)
    g2.addVertex(4)
    g2.addVertex(5)
    g2.addVertex(6)
    g2.addVertex(7)

    g2.addEdge(0, 1)
    g2.addEdge(0, 2)
    g2.addEdge(0, 5)

    g2.addEdge(3, 4)
    g2.addEdge(3, 0)
    g2.addEdge(3, 3)

    g2.addEdge(4, 0)

    g2.addEdge(5, 1)
    g2.addEdge(5, 6)
    g2.addEdge(5, 7)

    g2.addEdge(7, 6)

    g2.printGraph()

    console.log("edge count for a vertex: " + g2.getEdgeCnt(0))

    let v = 0
    console.log("start depth first traversal at ...", v)
    g2.depthFirst(v)

    console.log("start breadth first traversal at ...", v)
    g2.breadthFirst(v)
    </script>

  </body>
</html>
